<!DOCTYPE html>
<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ Aurora Career</title>
    <link rel="stylesheet" href="style.css"> <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ —Å—Ç–∏–ª—å —á—Ç–æ –∏ –Ω–∞ –ª–µ–Ω–¥–∏–Ω–≥–µ -->
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        /* –°–ö–†–´–í–ê–ï–ú –ü–°–ï–í–î–û–≠–õ–ï–ú–ï–ù–¢ (–∏—Å—Ç–æ—á–Ω–∏–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –∏ –º–æ—Ä–≥–∞–Ω–∏—è) */
        body::before {
            display: none !important;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;

            /* –°—Ç–∞—Ç–∏—á–Ω—ã–π —Ñ–æ–Ω "–ê–≤—Ä–æ—Ä–∞" - –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ (#7B61FF + #00D4FF) */
            background-image:
                radial-gradient(circle at 50% 0%, rgba(123, 97, 255, 0.35) 0%, rgba(0, 212, 255, 0.25) 40%, transparent 70%),
                radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed;
            /* –ß—Ç–æ–±—ã —Ñ–æ–Ω –Ω–µ –µ–∑–¥–∏–ª –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #ffffff;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .salary-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .info-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            color: #aaa;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ccc;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #a962ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #a962ff, #6247aa);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(169, 98, 255, 0.3);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
            text-align: center;
            background: rgba(255, 77, 77, 0.1);
            padding: 8px;
            border-radius: 4px;
        }

        .info {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        /* --- INDUSTRY TREE STYLES (Refined) --- */
        #industryContainer {
            border: none;
            /* –£–±—Ä–∞–ª–∏ –±–æ—Ä–¥—é—Ä */
            border-radius: 12px;
            background: #111;
            /* –ú–∞—Ç–æ–≤—ã–π —á–µ—Ä–Ω—ã–π */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 400px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –≥–ª—É–±–∏–Ω—ã */
        }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        .industry-search-wrapper {
            background: #111;
            /* –¢–æ—Ç –∂–µ —Ü–≤–µ—Ç —á—Ç–æ –∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            padding: 12px;
            border-bottom: 1px solid #222;
            /* –ï–ª–µ –∑–∞–º–µ—Ç–Ω—ã–π —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å */
            display: flex;
            align-items: center;
        }

        .industry-search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #333;
            /* –¢–µ–º–Ω—ã–π –±–æ—Ä–¥—é—Ä */
            background: #1a1a1a;
            color: #eee;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .industry-search-input:focus {
            border-color: #a962ff;
            background: #222;
            outline: none;
            box-shadow: 0 0 0 2px rgba(169, 98, 255, 0.2);
        }

        .industry-search-input::placeholder {
            color: #555;
        }

        /* –°–ø–∏—Å–æ–∫ */
        #industryTree {
            overflow-y: auto;
            padding: 8px;
            flex-grow: 1;
            overflow-anchor: none;
            /* –°–∫—Ä–æ–ª–ª–±–∞—Ä (—Ç–æ–Ω–∫–∏–π) */
            scrollbar-width: thin;
            scrollbar-color: #333 #111;
        }

        #industryTree::-webkit-scrollbar {
            width: 6px;
        }

        #industryTree::-webkit-scrollbar-track {
            background: #111;
        }

        #industryTree::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 3px;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .ind-category {
            margin-bottom: 4px;
            /* –ö–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
        }

        .ind-header {
            display: flex;
            align-items: center;
            padding: 6px 0;
            transition: background 0.2s;
            border-radius: 6px;
        }

        .ind-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* –ò–∫–æ–Ω–∫–∞ –¥–æ–º–∏–∫–∞ (Chevron) */
        .toggle-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #888;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
            color: #a962ff;
        }

        /* –ß–µ–∫–±–æ–∫—Å - Business Style */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            /* –°—Ç—Ä–æ–≥–∏–π —Å–µ—Ä—ã–π –±–æ—Ä–¥—é—Ä */
            border-radius: 3px;
            /* –°–ª–µ–≥–∫–∞ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã, –ø–æ—á—Ç–∏ –∫–≤–∞–¥—Ä–∞—Ç */
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #222;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox:checked {
            background: #a962ff;
            /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç */
            border-color: #a962ff;
        }

        .custom-checkbox:checked::after {
            content: '';
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
            /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –≥–∞–ª–æ—á–∫–∏ */
        }

        .custom-checkbox:indeterminate {
            background: #a962ff;
            border-color: #a962ff;
        }

        .custom-checkbox:indeterminate::after {
            content: '';
            width: 10px;
            height: 2px;
            background: white;
            transform: none;
        }

        .custom-checkbox:hover {
            border-color: #777;
        }

        .ind-label {
            cursor: pointer;
            font-size: 0.95rem;
            color: #eee;
            line-height: 1.3;
            flex: 1;
            user-select: none;
        }

        .ind-label.highlight {
            color: #a962ff;
            font-weight: bold;
        }

        /* –ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .ind-children {
            margin-left: 32px;
            display: none;
            border-left: 1px solid #333;
            padding-left: 10px;
            margin-top: 4px;
        }

        .ind-children.open {
            display: block;
            /* –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—ã—Å–æ—Ç—ã –ø—Ä–∏ –ø–æ–∏—Å–∫–µ, —á—Ç–æ–±—ã –Ω–µ —Ç–æ—Ä–º–æ–∑–∏–ª–æ, –∏–ª–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è */
            /* animation: slideDown 0.2s ease; */
        }

        .ind-sub {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            padding: 4px 0;
        }

        .ind-sub-label {
            font-size: 0.9rem;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }

        .ind-sub-label:hover {
            color: #fff;
        }

        /* –°—á–µ—Ç—á–∏–∫ */
        .ind-count {
            font-size: 0.75rem;
            color: #666;
            margin-left: auto;
            padding-left: 8px;
        }

        /* --- SKELETON LOADER ANIMATION --- */
        .skeleton {
            background-color: #222;
            background-image: linear-gradient(90deg, #222 0px, #333 40px, #222 80px);
            background-size: 200px 100%;
            background-repeat: no-repeat;
            display: inline-block;
            border-radius: 6px;
            animation: skeleton-shimmer 1.5s infinite linear;
        }

        .skeleton-block {
            width: 100%;
            display: block;
        }

        @keyframes skeleton-shimmer {
            0% {
                background-position: -200px 0;
            }

            100% {
                background-position: calc(100% + 200px) 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–∏—Å–∫–∞</h2>

        <!-- –ë–ª–æ–∫ –æ—à–∏–±–æ–∫ -->

        <div id="globalSkeleton">

            <!-- –û–ø—ã—Ç -->
            <div class="skeleton skeleton-block" style="height: 20px; width: 30%; margin-bottom: 12px;"></div>

        <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ (–°–∫—Ä—ã—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ) -->

            <!-- 2. –û–ø—ã—Ç -->

            <select id="experienceSelect" class="input-field">

                <option value="between3And6">–û—Ç 3 –¥–æ 6 –ª–µ—Ç</option>
                <option value="moreThan6">–ë–æ–ª–µ–µ 6 –ª–µ—Ç</option>
            </select>

            <!-- 3. –†–µ–≥–∏–æ–Ω (–ò–Ω—Ñ–æ) -->
            <div class="section-title">–†–µ–≥–∏–æ–Ω –ø–æ–∏—Å–∫–∞</div>
            <div id="cityStatus" class="info-text">
                –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–≥–∏–æ–Ω–∞... üåç
            </div>

            <!-- 4. –û—Ç—Ä–∞—Å–ª–∏ (–î–µ—Ä–µ–≤–æ) -->
            <!-- 4. –û—Ç—Ä–∞—Å–ª–∏ (–î–µ—Ä–µ–≤–æ) -->
            <div class="section-title" style="margin-top: 30px;">
                –û—Ç—Ä–∞—Å–ª–∏ –∫–æ–º–ø–∞–Ω–∏–π
            </div>

            <div id="industryContainer">
                <div class="industry-search-wrapper">
                    <input type="text" id="industrySearch" class="industry-search-input"
                        placeholder="–ü–æ–∏—Å–∫ –æ—Ç—Ä–∞—Å–ª–∏..." />
                </div>
                <div id="industryTree">
                    <!-- –°—é–¥–∞ —Ä–µ–Ω–¥–µ—Ä–∏—Ç—Å—è JS -->
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ -->
            <button id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button id="returnBtn" class="btn btn-secondary"
                style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.1); margin-top: 10px;">–í–µ—Ä–Ω—É—Ç—å—Å—è
                –≤ –ê–≤—Ä–æ—Ä—É</button>

            <div class="info" style="margin-bottom: 10px;">–ò–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω—è—Ç—Å—è –≤ –±–æ—Ç–µ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ</div>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from {

    </style>
