<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки Aurora Career</title>
    <link rel="stylesheet" href="style.css"> <!-- Используем тот же стиль что и на лендинге -->
    <style>
        /* Дополнительные стили для настроек */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        /* СКРЫВАЕМ ПСЕВДОЭЛЕМЕНТ (источник артефактов и моргания) */
        body::before {
            display: none !important;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;

            /* Статичный фон "Аврора" - восстановление оригинальных цветов (#7B61FF + #00D4FF) */
            background-image:
                radial-gradient(circle at 50% 0%, rgba(123, 97, 255, 0.35) 0%, rgba(0, 212, 255, 0.25) 40%, transparent 70%),
                radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed;
            /* Чтобы фон не ездил при скролле */
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ccc;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #a962ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #a962ff, #6247aa);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(169, 98, 255, 0.3);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
            text-align: center;
            background: rgba(255, 77, 77, 0.1);
            padding: 8px;
            border-radius: 4px;
        }

        .info {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        /* --- INDUSTRY TREE STYLES --- */
        #industryContainer {
            border: 1px solid #333;
            border-radius: 12px;
            background: #151515;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 400px;
            /* Фиксированная высота для стабильности при поиске */
        }

        /* Поле поиска */
        .industry-search-wrapper {
            background: #151515;
            padding: 10px;
            border-bottom: 1px solid #333;
            /* position: sticky убрали, так как это flex-item сверху */
        }

        .industry-search-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #252525;
            color: #eee;
            font-size: 0.9rem;
        }

        .industry-search-input:focus {
            border-color: #a962ff;
            outline: none;
        }

        /* Список */
        #industryTree {
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
            /* Улучшение: overflow-anchor помогает избежать скролл-прыжков при скрытии элементов */
            overflow-anchor: none;
        }

        /* Элемент категории */
        .ind-category {
            margin-bottom: 4px;
            /* Компактнее */
        }

        .ind-header {
            display: flex;
            align-items: center;
            padding: 6px 0;
            transition: background 0.2s;
            border-radius: 6px;
        }

        .ind-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Иконка домика (Chevron) */
        .toggle-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #888;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
            color: #a962ff;
        }

        /* Чекбокс - Business Style */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            /* Строгий серый бордюр */
            border-radius: 3px;
            /* Слегка скругленные углы, почти квадрат */
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #222;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox:checked {
            background: #a962ff;
            /* Акцентный цвет */
            border-color: #a962ff;
        }

        .custom-checkbox:checked::after {
            content: '';
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
            /* Центровка галочки */
        }

        .custom-checkbox:indeterminate {
            background: #a962ff;
            border-color: #a962ff;
        }

        .custom-checkbox:indeterminate::after {
            content: '';
            width: 10px;
            height: 2px;
            background: white;
            transform: none;
        }

        .custom-checkbox:hover {
            border-color: #777;
        }

        .ind-label {
            cursor: pointer;
            font-size: 0.95rem;
            color: #eee;
            line-height: 1.3;
            flex: 1;
            user-select: none;
        }

        .ind-label.highlight {
            color: #a962ff;
            font-weight: bold;
        }

        /* Подкатегории */
        .ind-children {
            margin-left: 32px;
            display: none;
            border-left: 1px solid #333;
            padding-left: 10px;
            margin-top: 4px;
        }

        .ind-children.open {
            display: block;
            /* Убираем анимацию высоты при поиске, чтобы не тормозило, или оставляем для раскрытия */
            /* animation: slideDown 0.2s ease; */
        }

        .ind-sub {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            padding: 4px 0;
        }

        .ind-sub-label {
            font-size: 0.9rem;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }

        .ind-sub-label:hover {
            color: #fff;
        }

        /* Счетчик */
        .ind-count {
            font-size: 0.75rem;
            color: #666;
            margin-left: auto;
            padding-left: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Настройки поиска</h2>

        <div class="form-group">
            <label for="salaryInput">Желаемая зарплата (₽)</label>
            <input type="number" id="salaryInput" placeholder="Например: 100000" min="0" step="1000">

            <div style="margin-top: 8px; display: flex; align-items: center;">
                <input type="checkbox" id="noSalaryCheckbox"
                    style="width: 18px; height: 18px; margin-right: 8px; cursor: pointer; accent-color: #a962ff;">
                <label for="noSalaryCheckbox"
                    style="margin: 0; cursor: pointer; font-size: 0.95rem; user-select: none;">Не указывать
                    (договорная)</label>
            </div>
        </div>

        <div class="form-group">
            <label for="experienceSelect">Опыт работы</label>
            <select id="experienceSelect">
                <option value="noExperience">Нет опыта</option>
                <option value="between1And3">От 1 до 3 лет</option>
                <option value="between3And6">От 3 до 6 лет</option>
                <option value="moreThan6">Более 6 лет</option>
            </select>
        </div>

        <div class="form-group">
            <label>Отрасли</label>
            <p style="font-size: 12px; color: #888; margin: 0 0 8px 0;">Выберите одну или несколько (если пусто — поиск
                везде)</p>

            <div id="industryContainer">
                <div class="industry-search-wrapper">
                    <input type="text" id="industrySearch" class="industry-search-input" placeholder="Поиск отрасли...">
                </div>
                <div id="industryTree">
                    <div id="loadingIndustries" style="color: #666; text-align: center; padding: 20px;">Загрузка
                        отраслей...</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Регион</label>
            <div id="cityStatus"
                style="padding: 12px; background: #222; border-radius: 8px; color: #aaa; font-size: 0.95rem; border: 1px solid #333;">
                Загрузка...
            </div>
            <small style="color: #666; margin-top: 4px; display: block;">(Смена региона пока доступна только в
                боте)</small>
        </div>

        <button id="saveBtn">Сохранить</button>
        <div id="errorMsg" class="error"></div>
        <div class="info">Изменения применятся в боте мгновенно</div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
